<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>

  <title>Victory EM School</title>
  <body>
    <div class="container-fluid" id="main">
      <div class="container-fluid" id="header">
        <div class="row">
          <div class="logo col-md-8">
            <img
              src="Images/Victory Logo2.jpg"
              alt="Victory Logo"
              style="width: 100px;"
            />
          </div>
          <div class="heading col-md-4">
            <h2>VICTORY SCHOOLS</h2>
          </div>
        </div>
      </div>
      <div class="login" id="login">
        <div class="head">
          <h1 class="company">Faculty Login</h1>
        </div>
        <div class="form">
          <form>
            <input
              type="text"
              placeholder="Username"
              class="text"
              id="username"
              required
            /><br />
            <input
              type="password"
              placeholder="Password"
              class="password"
              id="id_password"
              required
            /><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br />
            <a href="#" class="btn-login" id="do-login">Login</a>
            <a href="#" class="forgot">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
