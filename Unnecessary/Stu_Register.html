<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="/state.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Victory EM School</title>
</head>
	<style>
		#main {
            width: 100%;
            background: #E3D2C4;
        }
		#header {
            background: linear-gradient(#6A11CB,#2754c7);
            padding: 10px;
			padding-left: 40px;
            border-radius: 10px;
	    }
		#heading {
            color: white;
            margin-top: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
		.details-form{
			margin-top: 20px;
			font-family: "comic sans ms", sans serif;
			padding-left: 100px;
			padding-right: 100px;
			padding-bottom: 50px;
		}
		h2{
			background-color: forestgreen;
			color: white;
			padding: 10px;
			text-align: center;
			border-radius: 10px;
		}
		td{
			padding: 7px;
		}
		input{
			height: 30px;
			border-radius: 10px;
			border: none;
		}
		input:focus{
			outline: none;
			border: 1px solid forestgreen;
		}
		input:hover{
			box-shadow: 5px 5px 5px black;
		}
		.form-control{
			width: 285px;
			border-radius: 10px;
		}
		.buttons{
			margin-left: 500px;
			margin-top: 20px;
		}
		#reset{
			height: 40px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="container-fluid" id="main">
		<div class="container-fluid" id="header">
            <div class="row">
                <div class="logo col-md-8">

                    <img src="/Images/Victory Logo2.jpg" alt="Victory Logo" style="width: 100px;">
                </div>
                <div class="heading col-md-4">
                    <h1 id="heading">VICTORY SCHOOLS</h1>
                </div>
            </div>
        </div>
		<div class="details-form">
	        <h1 style="margin-left: auto; margin-right:auto; padding-left: 25px;">Student Details Form</h1>
	        <form autocomplete="off">
		        <h2 style="margin-left: auto; margin-right:auto;">Personal Details</h2>
			    <table width="100%">
					<tr>
						<td>Id No.</td>
					    <td>
						    <input type="text" placeholder="Id No." size="30">
					    </td>
					</tr>
				    <tr>
					    <td>First Name</td>
					    <td>
						    <input type="text" placeholder="First Name" size="30">
					    </td>
					    <td>SurName</td>
					    <td>
						    <input type="text" placeholder="SurName" size="30">
					    </td>
				    </tr>
				    <tr>
					    <td>Father's Name</td>
					    <td>
						    <input type="text" placeholder="Father's Name" size="30">
					    </td>
					    <td>Mother's Name</td>
					    <td>
						    <input type="text" placeholder="Mother's Name" size="30">
					    </td>
				    </tr>
				    <tr>
					    <td>Date of Birth</td>
					    <td>
						    <input type="date">
					    </td>
				    </tr>
				    <tr>
					    <td colspan="1">Select Gender</td>
					    <td>
						    <input type="radio" name="gender" value="male">Male
						    <input type="radio" name="gender" value="female" style="margin-left: 50px;">Female
					    </td>
				    </tr>
				    <tr>
					    <td>Mobile Number</td>
					    <td>
						    <input type="text" placeholder="9831****" size="30">
					    </td>
				    </tr>
				    <tr>
					    <td>Aadhar Number</td>
					    <td>
						    <input type="text" placeholder="Aadhar Number" size="30">
					    </td>
				    </tr>
			    </table>
		
		        <h2>Address Details</h2>
			    <table width="100%">
				    <tr>
					    <td>Nationality</td>
					    <td colspan="1">
						    <input type="radio" name="gender" value="indian">Indian
						    <input type="radio" name="gender" value="other" style="margin-left: 50px;">Other
					    </td>
				    </tr>
				    <tr>
					    <td>State</td>
					    <td>
						    <select class="form-control" id="inputState" onchange="setStates();">
								<option value="SelectState">Select State</option>
								<option value="Andhra Pradesh">Andhra Pradesh</option>
								<option value="Arunachal Pradesh">Arunachal Pradesh</option>
								<option value="Assam">Assam</option>
								<option value="Bihar">Bihar</option>
								<option value="Chattisgarh">Chhattisgarh</option>
								<option value="Goa">Goa</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Haryana">Haryana</option>
								<option value="Himachal Pradesh">Himachal Pradesh</option>
								<option value="Jammu and Kashmir">Jammu and Kashmir</option>
								<option value="Jharkhand">Jharkhand</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Kerala">Kerala</option>
								<option value="Madya Pradesh">Madya Pradesh</option>
								<option value="Maharashtra">Maharashtra</option>
								<option value="Manipur">Manipur</option>
								<option value="Meghalaya">Meghalaya</option>
								<option value="Mizoram">Mizoram</option>
								<option value="Nagaland">Nagaland</option>
								<option value="Orissa">Orissa</option>
								<option value="Punjab">Punjab</option>
								<option value="Rajasthan">Rajasthan</option>
								<option value="Sikkim">Sikkim</option>
								<option value="Tamil Nadu">Tamil Nadu</option>
								<option value="Telangana">Telangana</option>
								<option value="Tripura">Tripura</option>
								<option value="Uttaranchal">Uttaranchal</option>
								<option value="Uttar Pradesh">Uttar Pradesh</option>
								<option value="West Bengal">West Bengal</option>
								<option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
								<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
								<option value="Chandigarh">Chandigarh</option>
								<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
								<option value="Daman and Diu">Daman and Diu</option>
								<option value="Delhi">Delhi</option>
								<option value="Lakshadeep">Lakshadeep</option>
								<option value="Pondicherry">Pondicherry</option>
							  </select>
					    </td>
				    </tr>
				    <tr>
					    <td>District</td>
					    <td>
						    <select  class="form-control" id="inputDistrict"">
							    <option>Select District</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>House No</td>
						<td>
							<input type="text" placeholder="House No." size="25">
						</td>
						<td>Area</td>
						<td>
							<input type="text" placeholder="Area" size="25">
						</td>
					</tr>
					<tr>
						<td>Pin Code</td>
						<td>
							<input type="text" placeholder="Pin Code" size="25">
						</td>
					</tr>
				</table>
				<div class="buttons">
					<div class="btn btn-primary" id="submit">Submit</div>
					<input type="reset" class="btn btn-warning" id="reset">
				</div>
	        </form>
		</div>
	</div>
</body>
</html>
